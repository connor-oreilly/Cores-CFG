// HUD SETTINGS
// Harmless really, go ahead and change if you need. I put this all in a separate file to allow for easier editing,
// and allows anyone who uses the GFX part of the config not to have their HUD commands over-written.

hud_saytext_time 6 //Default is 12 and measured in seconds, this is the amount of time chat stays on your screen
voice_enable 1 //Default is 1, This is the voice chat in the game 1 = on, 0 = off
hud_deathnotice_time 8 // Default is 6, This the the death notices that usually appear at the top right of the screen
hud_achievement_glowtime 0 // Default is 2.5, not 100% what this is about a 1.5% fps boost.
hud_achievement_count 0 // Default is 8, Max number of achievements that can be shown on the HUD
hud_achievement_tracker 0 // Default is 1, Show or hide the achievement tracker
cl_ask_blacklist_opt_out "1"
cl_ask_favorite_opt_out "1"
sb_dontshow_maxplayer_warning "1"
tf_explanations_backpackpanel "1"
tf_explanations_charinfo_armory_panel "1"
tf_explanations_charinfopanel "1"
tf_explanations_craftingpanel "1"
tf_explanations_discardpanel "1"
tf_explanations_store "1"
tf_training_has_prompted_for_forums "1"
tf_training_has_prompted_for_loadout "1"
tf_training_has_prompted_for_offline_practice "1"
tf_training_has_prompted_for_options "1"
tf_training_has_prompted_for_training "1"
net_graph 1 // keeping this on actually lowers your framerate by 3-6% depending on the level of net_graph you have it at 
			 // net_graph 1,2,3,4,5	
hud_fastswitch 1
tf_scoreboard_ping_as_text 1
tf_mm_custom_ping 100 // The ping tolerance for matchmaking
tf_mm_custom_ping_enabled 1 // Enable custom ping tolerance
tf_mm_debug_level 0 // Remove matchmaking debug output
//tf_mm_partyclient_debug 1 // Enable party debug output
//tf_party_ignore_invites 1 // Ignore party invites
tf_party_join_request_mode 1 // Mode for party join requests: 0 - open join, 1 - request join, 2 - invite join
//tf_party_force_update // Force an update to the party system
tf_party_keep_on_same_team 0 // Do not enforce parties being on the same team (not implemented)
