// NOTE:
// All of these settings affect the network performance of the game. These aren't 100% essential, but do provide a much better experience.
// The easiest net settings edits are the two below, both can be used, or you can insert your own cl_interp value. The common ones are:
// 0.0152 (best for projectile)   0.0314 (good for hit-scan, some people like this for sniper)   0.033 (best for hit-scan)
// All of these values are subjective to opinion, but they are the most commonly agreed upon.

// NET SETTINGS
// Good connection
cl_cmdrate 67 // The tricks to get 1.4ms lerp are placebo you're still forced to .0152
cl_interp .0314 // change to whatever you like for certain classes projectiles/popping uber/flames = .0152 hitscan = .031 on bad connections = .062
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 67 // The tricks to get 1.4ms lerp are placebo you're still forced to .0152
rate 60000 // anything above 62,000 is completely useless, anything above 48,000ish is useless in HL

